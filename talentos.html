<header>

<nav aria-label="Principal">

<li><a href="talentos.html" aria-current="page">Banco de Talentos</a></li>
</ul>
</nav>

<main>
<section aria-labelledby="instrucoes">
<h2 id="instrucoes">Deixe seu currículo</h2>
<p>Preencha o formulário e anexe seu CV. Usamos as informações apenas para recrutamento.</p>
</section>


<section aria-labelledby="formulario-talentos">
<h2 id="formulario-talentos">Enviar currículo</h2>
<form action="#" method="post" enctype="multipart/form-data">
<div>
<label for="nome-talento">Nome completo</label>
<input id="nome-talento" name="nome" required>
</div>
<div>
<label for="email-talento">E‑mail</label>
<input id="email-talento" name="email" type="email" required>
</div>
<div>
<label for="cv">Currículo (PDF)</label>
<input id="cv" name="cv" type="file" accept="application/pdf" required>
</div>
<button type="submit">Enviar</button>
</form>
</section>
</main>

</footer>
