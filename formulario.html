<<form action="/salvar-configuracoes" method="post">
  <fieldset>
    <legend>Configurações de Perfil</legend>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
    </div>
    <div>
      <label for="site">Website:</label>
      <input type="url" id="site" name="site" placeholder="https://www.meusite.com.br">
    </div>
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="16" max="99">
    </div>
    <div>
      <label for="corFavorita">Cor Favorita:</label>
      <input type="color" id="corFavorita" name="corFavorita" value="#FF0000">
    </div>
    <div>
      <label for="notificacoes">Ativar Notificações:</label>
      <input type="checkbox" id="notificacoes" name="notificacoes" checked>
    </div>
    <button type="submit">Salvar Configurações</button>
  </fieldset>
</form>
